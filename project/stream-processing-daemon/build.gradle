group 'kr.lunawyrd.gcp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.cloud:google-cloud-pubsub:1.40.0'
    compile 'com.google.cloud:google-cloud-datastore:1.40.0'
    compile group: 'com.google.cloud', name: 'google-cloud-spanner', version: '0.61.0-beta'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
